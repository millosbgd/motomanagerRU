version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: motomanager-postgres
    environment:
      POSTGRES_DB: motomanager
      POSTGRES_USER: mm_user
      POSTGRES_PASSWORD: mm_pass
    ports:
      - "5432:5432"
    volumes:
      - motomanager_pgdata:/var/lib/postgresql/data

volumes:
  motomanager_pgdata:
